<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p class="para1">My To-Do List</p>
            <p class="para2">Stay organized and get things done!</p>
        </div>
        <div class="input-box">
            <input placeholder="What needs to be done?" class="js-text-box text-box" onkeydown="
                if(event.key === 'Enter'){
                    addToDo();
                }
                ">
            <button class="add-button" onclick="
                addToDo();
            ">Add</button>
        </div>
        
        <div class="js-todo-space">
            <center><p class="background">No tasks yet!
            <br><span>Add your first above to get started</span></p></center>
        </div>
    </div>
    <script src="to-do.js"></script>
</body>

</html>
